


<main class="principal">

  <div class="contenedorFunciones">



  </div>
  <div class="contenedorInformacion">

    <div class="izquierda">
      <div>
        <img src="{{pelicula.imagen}}" style="height:400px;" />
      </div>

      <ul class="info-item">
        <li class="item"> GENERO: <span>{{pelicula.genero}}</span></li>
        <li class="item"> DURACION: <span>{{pelicula.duracion}}</span></li>
        <li class="item"> ACTORES: <span> {{pelicula.actores}}</span></li>
        <li class="item"> DIRECTOR:<span> {{pelicula.director}} </span></li>
      </ul>
    </div>

    <div class="derecha">

      <youtube-player videoId="{{pelicula.trailer}}"></youtube-player>
      <p class="descripcion">{{pelicula.descripcion}}</p>

      <button class="botonFunciones"routerLink="/funciones/{{pelicula.titulo}}/{{idPelicula}}" routerLinkActive="active" >Ver funciones</button>

    </div>


  </div>

</main>
