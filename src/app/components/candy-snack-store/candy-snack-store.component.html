<div class="section p-5">


  <div class="contenedorInformacion p-5 d-flex flex-column">


    <h2 class="text-center mb-5 title-in">Combos</h2>
    <div class="store">
      <div *ngFor="let producto of productos">
        <div class="card" *ngIf="producto.categoria == 'Combos'">
          <img src="{{producto.img}}" class="card-img-top" alt="..." />
          <div class="card-body text-center">
            <h5 class="card-title text-dark">{{producto.producto}}</h5>
            <p class="card-text text-dark text-center mb-5" style="padding-bottom: 5px;">{{producto.descripcion}}
            </p>
            <br>
            <button (click)='agregarAlCarrito(producto)' class="comprar text-center btn btn-primary d-flex align-items-center">${{producto.precio}}</button>
          </div>

        </div>
      </div>
      <div>
      </div>
    </div>
