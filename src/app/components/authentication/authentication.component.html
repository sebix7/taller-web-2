<div
  class="divContainer d-flex justify-content-center align-items-center col-12"
>
  <div *ngIf="1 >= screen; then thenBlock; else elseBlock"></div>
  <ng-template #thenBlock>
    <div class="d-flex flex-column col-10 col-sm-6 col-md-4">
      <div>
        <p class="loginBienvenido">Bienvenido!</p>
        <p class="mb-3 fs-3 fw-bold">Ingresá a tu cuenta</p>

        <form [formGroup]="formLogin" (submit)="login()" class="mb-3">
          <div class="form-group d-flex flex-column">
            <label class="text-muted mb-1" htmlFor="exampleInputEmail1">
              Email
            </label>
            <input
              type="text"
              class="form-control bg-white"
              id="email"
              formControlName="email"
              placeholder="Ingresar email"
            />

            <label class="text-muted mt-2 mb-1" htmlFor="exampleInputPassword1">
              Contraseña
            </label>
            <input
              type="password"
              class="form-control bg-white"
              id="password"
              formControlName="password"
              placeholder="Ingresar contraseña"
            />
            <p id="emailHelp" class="forgotPassword form-text">
              Olvidaste tu contraseña?
            </p>

            <button type="submit" class="buttonLogin mt-2 mb-2 btn btn-primary">
              Ingresar
            </button>

            <!-- <h1 class="text-danger">
              {{  }}
            </h1> -->
          </div>
        </form>

        <div
          class="registerLink text-center text-muted d-flex justify-content-center"
        >
          No tenés cuenta?
          <p (click)="changeScreen()" class="registerLinkP ms-1">Registrate</p>
        </div>
      </div>
    </div>
  </ng-template>

  <ng-template #elseBlock>
    <div class="d-flex flex-column col-10 col-sm-6 col-md-4">
      <div>
        <p class="mb-3 fs-3 fw-bold">Registrate!</p>
        <form class="mb-3" [formGroup]="formRegistro" (submit)="registrar()">
          <div class="form-group d-flex flex-column">
            <div>
              <input
                type="text"
                class="form-control bg-black"
                formControlName="nombre"
                id="nombre"
                placeholder="Nombre"
              />
              <!-- <small class="text-danger">*{error.name}</small> -->
            </div>

            <div>
              <input
                type="text"
                class="form-control bg-black mt-3"
                formControlName="apellido"
                id="apellido"
                placeholder="Apellido"
              />
              <!-- <small class="text-danger">*{error.name}</small> -->
            </div>

            <div>
              <input
                type="text"
                class="form-control bg-black mt-3"
                formControlName="direccion"
                id="direccion"
                placeholder="Dirección"
              />
              <!-- <small class="text-danger">*{error.name}</small> -->
            </div>

            <div>
              <input
                type="text"
                class="form-control bg-black mt-3"
                formControlName="email"
                id="email"
                placeholder="Email"
              />
              <!-- <small class="text-danger">*{error.email}</small> -->
            </div>
            <div>
              <input
                type="password"
                class="form-control bg-black mt-3"
                formControlName="password"
                id="password"
                placeholder="Contraseña"
              />
              <!-- <small class="text-danger">*{error.password}</small> -->
            </div>

            <button
              type="submit"
              class="buttonLogin mt-4 mb-2 btn btn-primary"
              [disabled]="formRegistro.invalid"
            >
              Registrarse
            </button>
          </div>
        </form>

        <div class="registerLink text-muted d-flex justify-content-center">
          Ya tenés una cuenta?
          <p (click)="changeScreen()" class="registerLinkP ms-1">Ingresa</p>
        </div>
      </div>
      <h1 class="text-danger">{{ formRegistro.valid }}</h1>
      <h1 class="text-danger">{{ formRegistro.email }}</h1>
    </div>
  </ng-template>
</div>
