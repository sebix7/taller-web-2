<div class="container" style="padding-top: 180px; opacity: 0.7">
  <table class="table table-hover table-dark">
    <thead>
      <tr>
        <th>Foto</th>
        <th>Nombre</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pelicula of peliculas">
        <td>
          <img
            src="{{ pelicula.imagen }}"
            alt="{{ pelicula.titulo }}"
            width="100"
          />
        </td>
        <td align="center">{{ pelicula.titulo }}</td>
        <td></td>
      </tr>
    </tbody>
  </table>
</div>
