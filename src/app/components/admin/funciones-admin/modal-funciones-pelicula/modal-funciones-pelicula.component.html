<app-modal-general [target]="target" [titulo]="titulo">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div
      formArrayName="funciones"
      *ngFor="let funcion of form.controls['funciones']?.value; let i = index"
    >
      <ng-container [formGroupName]="i">
        <div class="row d-flex align-items-center">
          <div class="col-4">
            <div class="form-group">
              <label>Día</label>
              <input formControlName="fecha" class="form-control" type="date" />
            </div>
          </div>
          <div class="col-4">
            <div class="form-group">
              <label>Hora</label>
              <input
                formControlName="horario"
                class="form-control"
                type="time"
              />
            </div>
          </div>
          <div class="col-2">
            <div class="form-group">
              <label>Sala</label>
              <input
                formControlName="sala"
                class="form-control"
                type="number"
              />
            </div>
          </div>
          <div
            class="col-2"
            *ngIf="form.controls['funciones']?.value.length > 1"
          >
            <i class="fa-solid fa-trash" (click)="eliminarFuncion(i)"></i>
          </div>
        </div>
      </ng-container>
    </div>
    <button class="btn btn-success" type="button" (click)="agregarFuncion()">
      Agregar Función
    </button>
    <div class="modal-footer mt-3">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!form.controls['funciones'].valid"
      >
        Guardar
      </button>

      <button type="button" class="btn btn-secondary" data-dismiss="modal">
        Cerrar
      </button>
    </div>
  </form>
</app-modal-general>
