

<main class="principal">
  
  <div class="movie-item" *ngFor="let peli of peliculas">
    <div class="mv-img">
      <img src="{{peli.imagen}}" alt="imgPeli">
    </div>

    <div class="title-in" style="padding:5px">
      <h6 class="text-center"><a routerLink="/info/{{peli.id}}" routerLinkActive="active">{{peli.titulo}}</a></h6>
    </div>
  </div>


</main>
