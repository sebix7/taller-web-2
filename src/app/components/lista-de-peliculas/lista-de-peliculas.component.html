<!-- Barra de Navegacion -->
<div style="display: flex; justify-content: center">
  <div class="toolbar" role="banner">
    <div style="display: flex; align-items: center; width: 15%">
      <img
        src="https://cdn-icons-png.flaticon.com/128/684/684646.png"
        style="width: 50px"
      />
      <span> BlockBuster</span>
    </div>

    <div
      class="menu"
      style="display: flex; width: 75%; justify-content: space-evenly"
    >
      <a class="itemMenu" routerLink="/" routerLinkActive="active">HOME</a>
      <a class="itemMenu" href="#">CARTELERA</a>
      <a class="itemMenu" routerLink="/peliculas" routerLinkActive="active"
        >PELICULAS</a
      >
      <a class="itemMenu" href="#">FAQS</a>
    </div>

    <div
      class="registro"
      style="width: 10%; display: flex; justify-content: space-between"
    >
      <button class="btn btn-danger">Login</button>
      <button class="btn btn-link bg">Signup</button>
    </div>
  </div>
</div>

<form class="formBusqueda" action="#" method="post">
  <input
    type="text"
    class="inputBusqueda"
    id="buscar"
    placeholder="Busca la pelicula que quieras ver"
  />
  <input type="submit" value="S" class="submitBusqueda" />
</form>

<h1 class="text-center text-light">Listado de Peliculas</h1>
<br />

<!--Seccion principal-->
<main class="principal">
 
    <div class="card" style="width: 15rem; height: auto" *ngFor="let peli of peliculas">
      <img style="height: auto;" src="{{peli.imagen}}" class="card-img-top" alt="..."/>
      <div class="card-body">
        <h5 class="card-title">{{peli.titulo}}</h5>
        <p class="card-text mb-5">{{peli.descripcion}}</p>
        <a routerLink="/info/{{peli.id}}" routerLinkActive="active" class="btn btn-primary mb-2" style="position:absolute;bottom:0;"
          >ver informacion</a
        >
      </div>
    </div>
 

</main>

<app-footer></app-footer>
